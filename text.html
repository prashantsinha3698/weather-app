<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #suggestions {
        position: absolute;
        z-index: 1000;
        width: 100%;
      }
      .suggestion-item {
        background-color: #ffffff;
        cursor: pointer;
      }
      .suggestion-item:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card p-4 shadow-lg">
        <h1 class="text-center mb-4">Weather App</h1>
        <div class="mb-3 position-relative">
          <input
            type="text"
            id="location"
            class="form-control"
            placeholder="Enter location"
            autocomplete="off"
          />
          <div id="suggestions" class="list-group"></div>
        </div>
        <button id="getLocation" class="btn btn-primary mb-3">
          Use Current Location
        </button>
        <div id="weather-info" class="d-none">
          <h2 id="location-name" class="text-center mb-4"></h2>
          <div class="row">
            <div class="col-md-6">
              <h3>Current Temperature: <span id="current-temp"></span>°C</h3>
              <h4>Current Weather: <span id="current-weather"></span></h4>
              <h5>Max Temp: <span id="max-temp"></span>°C</h5>
              <h5>Min Temp: <span id="min-temp"></span>°C</h5>
            </div>
            <div class="col-md-6">
              <h4>This Week's Weather</h4>
              <ul id="weekly-weather" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="modeule" src="script.js"></script>
  </body>
</html>
