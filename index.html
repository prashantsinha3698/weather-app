<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card p-4 shadow-lg position-relative">
        <h1 class="text-center mb-4">Weather App</h1>
        <div class="input-group mb-3 position-relative">
          <span class="input-group-text" id="basic-addon1"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-geo-alt"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"
              />
              <path
                d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
              /></svg
          ></span>
          <input
            type="text"
            id="location"
            class="form-control"
            aria-label="Username"
            aria-describedby="basic-addon1"
            placeholder="Enter location"
            autocomplete="off"
          />
          <button title="Use Current Location" id="getLocation">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-crosshair"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.5.5a.5.5 0 0 0-1 0v.518A7 7 0 0 0 1.018 7.5H.5a.5.5 0 0 0 0 1h.518A7 7 0 0 0 7.5 14.982v.518a.5.5 0 0 0 1 0v-.518A7 7 0 0 0 14.982 8.5h.518a.5.5 0 0 0 0-1h-.518A7 7 0 0 0 8.5 1.018zm-6.48 7A6 6 0 0 1 7.5 2.02v.48a.5.5 0 0 0 1 0v-.48a6 6 0 0 1 5.48 5.48h-.48a.5.5 0 0 0 0 1h.48a6 6 0 0 1-5.48 5.48v-.48a.5.5 0 0 0-1 0v.48A6 6 0 0 1 2.02 8.5h.48a.5.5 0 0 0 0-1zM8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4"
              />
            </svg>
          </button>
          <div id="suggestions" class="list-group"></div>
        </div>
        <div id="weather-info" class="d-none">
          <h2 id="location-name" class="text-center mb-4"></h2>
          <div class="row">
            <div class="col-md-6">
              <h3>Current Temperature: <span id="current-temp"></span>°C</h3>
              <h4>Current Weather: <span id="current-weather"></span></h4>
              <h5>Max Temp: <span id="max-temp"></span>°C</h5>
              <h5>Min Temp: <span id="min-temp"></span>°C</h5>
            </div>
            <div class="col-md-6">
              <h4>This Week's Weather</h4>
              <ul id="weekly-weather" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
